name: CI
on: pull_request
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          npm install
          npm install @web/test-runner-playwright --no-save
          npx playwright install-deps
      - name: Lint
        run: npm run lint
      - name: Unit Tests (cross-browser)
        run: npx web-test-runner --config web-test-runner.config.js --group default --playwright --browsers chromium firefox webkit --concurrency 1
